<!DOCTYPE HTML>
<html>

	<head>
		<title>Ávila Guía del Visitante - Excma. Diputación de Ávila</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, maximum-scale=2.0, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<meta name="robots" content="NOINDEX,NOFOLLOW,NOARCHIVE,NOODP,NOSNIPPET">
		
		<link href="../../styles/estilos_01.css" rel="stylesheet" type="text/css">
		
		<script src="../../js/jquery.js"></script>
		<script src="../../js/jqueryui.js"></script>
		<script src="../../js/jquery.ui.touch-punch.min.js"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script src="../../resources/langs/langs.js"></script>
		<script src="../../js/funciones.js"></script>
		<script src="../../cordova.js"></script>
		
		<script>

			var identificador=get_var_url("id");
			var gpx_file=get_var_url("gpx");
			var json_file=get_var_url("json");
			var downloaded=get_var_url("downloaded"); 
						
			document.addEventListener("deviceready", function() {
			//$(document).ready(function() {
				
				$("#ov_body_01").css("background-color","#F2F2F3");

				ajax_paint_routes("trekking_route_canvas", "routes", json_file, "contenido", [['id',identificador],['gpx',gpx_file],['haveCanvas', true],['canvas_number',1],["downloaded",downloaded]]);
								
				ajax_recover_data("trekking_route_info", "routes", json_file, "info_route", [['id',identificador],["downloaded",downloaded]]);
					
				document.getElementById("zoom_in").addEventListener("click", function zoomin() {
					window.location.href="canvas2.html?id="+get_var_url("id")+"&gpx="+gpx_file+"&json="+json_file+"&downloaded="+downloaded;
				}, false);	
				
				document.addEventListener("backbutton", function() {
					window.location.href="troute.html?id="+ json_file+"&downloaded="+downloaded;
				}, false);
				
				document.getElementById("boton_atras").addEventListener("click", function() {
					window.location.href="troute.html?id="+ json_file+"&downloaded="+downloaded;
				}, false);	
				
				document.getElementById("boton_masinfo").addEventListener("click", function() {

					$('html, body').animate({
						scrollTop: $('.contenedor').offset().top
					}, 1000);

				}, false);	
								
			});
			
			function onBackKeyDown()
			{
				window.location.href="troute.html?id="+ json_file+"&downloaded="+downloaded;
			}

		</script>
	</head>

	<body id="ov_body_01" class="ov_body_02" onload="onBodyLoad()">
		
		<div class="nav_canvas">
		
			<div class="nav_02" id="boton_menu"> </div>
			<div id="boton_masinfo">+</div>
			<div id="boton_salir"> </div>
			<div id="boton_atras"> </div>
			<div class="boton_zoom" id="zoom_in" > </div>
			<div id="boton_refresh" onclick="show_geoloc()" > </div>
			<div class="boton_zoom" id="cargando" style="display:none">
				<img src="../../styles/images/icons/loader2.gif" />
			</div>
			
		</div>
	
		<div class="article_01" id="contenido"> </div>
		
		<div class="ov_vertical_space_01"></div>
		
		<div class="article_01" id="datos_geo"> </div>
		
		<div class="ov_vertical_space_01"></div>
		
		<div class="contenedor">
			
			<div id="info_route" class="ov_zone_15"> </div>
				
		</div>			
		
	</body>
</html>
