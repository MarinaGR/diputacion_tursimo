<!DOCTYPE HTML>
<html>

	<head>
		<title>Ávila Guía del Visitante - Excma. Diputación de Ávila</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, maximum-scale=2.0, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<meta name="robots" content="NOINDEX,NOFOLLOW,NOARCHIVE,NOODP,NOSNIPPET">
		
		<link href="../../styles/estilos_01.css" rel="stylesheet" type="text/css">

		<script src="../../js/jquery.js"></script>
		<script src="../../js/jqueryui.js"></script>
		<script src="../../js/jquery.ui.touch-punch.min.js"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script src="../../resources/langs/langs.js"></script>
		<script src="../../js/funciones.js"></script>
		<script src="../../cordova.js"></script>
		
		<script>
		var identificador=get_var_url("id"); 
		$(document).ready(function() {
			$("#ov_view_container_01").css("background-color","#F2F2F3");
			$('#ov_view_container_01').css("min-height",$(window).innerHeight()+"px");
			
			$('#ov_curtain_1_1').hide('fade', function() {
				$("#ov_view_container_01").show();
			}, 100);
			
			ajax_recover_data("municipio", "municipios", identificador, "ov_view_container_01");
			
		});
		
		$(window).load(function() {
		
		
			ttsPlugin.initTTS(speak, function(jqXHR, textStatus, errorThrown) {
				alert("Error: "+textStatus+" "+errorThrown);
			}); // Init Plugin : failCallBack doesn't work yet		
		

			
			$("#ov_box_21_2").on("click",function(e) {	
					
				ttsPlugin.speak($('#point_description').text());
				
				//Si es muy largo no lee, habría que dividirlo
				
				$("#ov_box_21_2").hide('fade', function() {
					$("#ov_box_21_2_1").show();
				});
				
			});
			
			$("#ov_box_21_2_1").on("click",function(e) {	
		
				//Parece que no funciona
				ttsPlugin.stopSpeaking(); 
				
				$("#ov_box_21_2_1").hide('fade', function() {
					$("#ov_box_21_2").show();
				});
			});
		
		
		});
		
		function speak() {

			var voice="es-ES";			
			switch(getLocalStorage("current_language"))
			{
				default:
				case "es":  voice="es-ES";
							break;
							
				case "en":  voice="en-US";
							break;					
			}
			
			ttsPlugin.setLanguage(voice);
		}



		</script>		
		
	</head>

	<body id="ov_body_01" class="ov_body_01" onload="onBodyLoad()">
	
		<div id="ov_curtain_1_1" class="ov_curtain_1"> </div>
		
		<div id="ov_view_container_01" class="ov_view_container_01">

			<div class="ov_vertical_space_01">&nbsp;</div>

			<div id="ov_zone_20" class="ov_zone_20" >
				<div id="ov_box_11_1" class="ov_box_12_b" onclick="go_to_page('main_menu', '');"  >
					<img src="../../styles/images/icons/menu.png" alt="menu" class="ov_image_13"/>
					<div id="ov_text_23_1" class="ov_text_23">
						Menu
					</div>		
				</div>
				<div id="ov_box_12_1" class="ov_box_12_b" onclick="go_to_page('municipios_list', '');" >
					<img src="../../styles/images/icons/back.png" alt="back" class="ov_image_13"/>
					<div id="ov_text_23_2" class="ov_text_23">
						Back
					</div>
				</div>
				
				<div id="ov_box_11_2" class="ov_box_12_b" onclick="go_to_page('filter_by_municipio', identificador);" >
					<img src="../../styles/images/icons/include_point.png" alt="data" class="ov_image_13"/>
					<div id="ov_text_23_4" class="ov_text_23">
						Interest points
					</div>
				</div>

				<div id="ov_box_13_1" class="ov_box_11_b_active">
					<img src="../../styles/images/icons/categories.png" alt="data" class="ov_image_13"/>
					<div id="ov_text_23_3" class="ov_text_23">
						Information
					</div>
				</div>
				<script>
					$('#ov_box_13_1').click(function(e){
						$('.ov_box_11_b_active').attr("class","ov_box_12_b");
						$(this).attr("class","ov_box_11_b_active");			
						$('.ov_zone_21').attr("class","ov_zone_21_b");
						$('#ov_description').attr("class","ov_zone_21");			
					});		
				</script>
				
				<div id="ov_box_11_3" class="ov_box_12_b">
					<img src="../../styles/images/icons/categories.png" alt="data" class="ov_image_13"/>
					<div id="ov_text_23_5" class="ov_text_23">
						Other data
					</div>
				</div>
				<script>
					$('#ov_box_11_3').click(function(e){
						$('.ov_box_11_b_active').attr("class","ov_box_12_b");
						$(this).attr("class","ov_box_11_b_active");			
						$('.ov_zone_21').attr("class","ov_zone_21_b");
						$('#ov_data').attr("class","ov_zone_21");			
					});		
				</script>
				
				<div class="ov_clear_floats_01">&nbsp;</div>
			</div>

			<div class="ov_vertical_space_01">&nbsp;</div>

			<div id="ov_zone_24" class="ov_zone_24">				
				<div class="ov_box_20" id="ov_box_20">
					<div class="ov_box_21" id="ov_box_21_2">
						<img src="../../styles/images/icons/info.png" alt="info" class="ov_image_16"/>
						<div id="ov_text_29_2" class="ov_text_29">
						Audio-guide
						</div>
					</div>
					<div class="ov_box_21" id="ov_box_21_2_1" style="display:none">
						<img src="../../styles/images/icons/info.png" alt="info" class="ov_image_16"/>
						<div id="ov_text_29_2" class="ov_text_29">
						Stop audio
						</div>
					</div>			
					<div class="ov_clear_floats_01">&nbsp;</div>
				</div>
			</div>

			<div id="ov_zone_25" class="ov_zone_25" onclick="go_to_page('location_municipio',identificador);" >
				<div id="ov_text_30" class="ov_text_30">
					<img src="../../styles/images/icons/mini_point.png" class="ov_image_17" alt="minipoint"/>
					Where is <span style="text-decoration: underline">View on map</span>
				</div>
			</div>

			<div id="ov_description" class="ov_zone_21">
				<div id="point_description" class="ov_text_31">
					
				</div>
			</div>
			
			<div id="ov_data" class="ov_zone_21_b">
				<div id="point_data" class="ov_text_31">
					
				</div>
			</div>
			
		</div>
		
	</body>
	
</html>
