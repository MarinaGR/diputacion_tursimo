<!DOCTYPE HTML>
<html>

	<head>
		<title>Ávila Guía del Visitante - Excma. Diputación de Ávila</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, maximum-scale=2.0, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<meta name="robots" content="NOINDEX,NOFOLLOW,NOARCHIVE,NOODP,NOSNIPPET">
		
		<link href="./styles/estilos_01.css" rel="stylesheet" type="text/css">
		
		<script src="./js/jquery.js"></script>
		<script src="./js/jqueryui.js"></script>
		<script src="./js/jquery.ui.touch-punch.min.js"></script>
		<script src="./resources/langs/langs.js"></script>
		<script src="./js/funciones.js"></script>
		<script src="./cordova.js"></script>
		
		<script>
		$(document).ready(function() {
			setLanguage();
		});
		
		$(window).load(function() {
			$('#ov_curtain_1_1').hide('fade', function() {
			
				$('#ov_view_container_01').show();
				show_welcome_phrase(0);
				show_lang_selector('ov_menu_01_container_01');
				
			}, 500);
		});
		
		document.addEventListener("deviceready", function() {
				var opcion_notif=getLocalStorage("notificacion"); 
				if(typeof opcion_notif == "undefined"  || opcion_notif==null)	
				{
					opcion_notif="si";
					setLocalStorage("notificacion",opcion_notif);
					$("#notificaciones").val(opcion_notif);
				}
				switch(opcion_notif)
				{
					default:
					case "si": 	$('.switch .disable').removeClass('selected');
								$('.switch .enable').addClass('selected');
								$("#notificaciones").val("si");
								break;
								
					case "no":  $('.switch .enable').removeClass('selected');
								$('.switch .disable').addClass('selected');
								$("#notificaciones").val("no");
								break;
				}		
				
			});

			function activar_notif(actual)
			{
				$('.switch .disable').removeClass('selected');
				$(actual).addClass('selected');
				config_notifications('si');
			}
			function desactivar_notif(actual)
			{
				$('.switch .enable').removeClass('selected');
				$(actual).addClass('selected');
				config_notifications('no');
			}
		</script>		
	</head>

	<body id="ov_body_01" class="ov_body_01" onload="onBodyLoad()">
	
		<div id="ov_curtain_1_1" class="ov_curtain_1"> </div>
		
		<div id="ov_view_container_01" class="ov_view_container_01">
			<div id="ov_zone_01" class="ov_zone_01">
				<img src="styles/images/logos/logoblanco_200x200.png" id="ov_main_logo" class="ov_image_01" alt="Logo"/>
			</div>
					
			<div id="ov_zone_03" class="ov_zone_03">
				<div id="ov_text_01" class="ov_text_01"> </div>
				<div id="ov_line_01" class="ov_line_01"> </div>
				<div id="ov_text_02" class="ov_text_02"> </div>
			</div>
					
			<div id="ov_zone_02" class="ov_zone_02">
				<div id="ov_menu_01_container_01" class="ov_menu_01_container">
								
				</div>
				<p><br><hr style="opacity: 0.5"></p>
				<div id="ov_menu_01_container_02" class="ov_menu_01_container">
					
						<form id="formulario_notif"> 
							<h1 class="ov_text_01">
								Notificaciones / Notifications
								<br><span class="ov_text_07">PUSH</span>
							</h1>
							<p class="switch">								
								<label class="enable" onclick="activar_notif(this)"><span>Activadas</span></label>
								<label class="disable" onclick="desactivar_notif(this)"><span>Desactivadas</span></label>
								<input type="checkbox" name="notificaciones" id="notificaciones" onchange="config_notifications('notificaciones')" style="display:none"/> 
							</p>
							<br>
						</form>
						
				</div>
			</div>
			
			<div class="ov_vertical_space_01"> </div>
					
			<div id="ov_zone_04" class="ov_zone_04">
				<div id="ov_button_01" class="ov_button_01" onclick="view_presentation_or_menu()">
					OK
				</div>
			</div>
			
			<div class="ov_vertical_space_02"> </div>
			
			<div id="ov_zone_05" class="ov_zone_05">
				<img src="./styles/images/logos/logo_dip_blanco.png" style="height:80px" />
			</div>
			
		</div>
		
	</body>
	
</html>
